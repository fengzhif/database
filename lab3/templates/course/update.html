<!doctype html>
<html lang="en">
<head>
    <title>修改课程信息</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <style>
    .bottom-center {
      position: fixed;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      text-align: center;
    }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/index">主页</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/paper/search" style="color: green;">论文发表</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/project/search" style="color: green;">项目承担</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/course/search" style="color: blue;">课程主讲</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/statistics" style="color: green;">查询统计</a>
            </li>
        </ul>
    </div>
        <div class="dropdown">
        <button class="btn dropdown-toggle" type="button" id="userDropdown" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
            {{ request.user.username }}
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
            <a class="dropdown-item" href="/logout">注销</a>
        </div>
    </div>
</nav>
<div class="container">
    <br><br>
    <h1>修改课程信息</h1><br>
    <form action="" method="post" id="form1">
        {% csrf_token %}
        <h3>课程信息</h3>
        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <label>课程号</label>
                    <input type="text" name="课程号" class="form-control" value="{{course.课程号}}" disabled>
                </div>
                <div class="col-md-6">
                    <label>课程名称</label>
                    <input type="text" name="课程名称" class="form-control" value="{{course.课程名称}}" disabled>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>学时数</label>
                    <input type="number" name="学时数" class="form-control" value="{{course.学时数}}" disabled>
                </div>
                <div class="col-md-6">
                    <label>课程性质</label>
                    {% if course.课程性质 == 1 %}
                    <p class="form-control" >本科生课程</p>
                    {% elif course.课程性质 == 2 %}
                    <p class="form-control" >研究生课程</p>
                    {% endif %}
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label>年份</label>
                    <input type="text" name="年份" class="form-control" value="{{course.年份}}">
                </div>
                <div class="col-md-4">
                    <label>学期</label>
                    <select name="学期" class="form-control">
                        {% if course.学期 == 1 %}
                        <option value="1" selected>春季学期</option>
                        {% else %}
                        <option value="1">春季学期</option>
                        {% endif %}
                        {% if course.学期 == 2 %}
                        <option value="2" selected>夏季学期</option>
                        {% else %}
                        <option value="2">夏季学期</option>
                        {% endif %}
                        {% if course.学期 == 3 %}
                        <option value="3" selected>秋季学期</option>
                        {% else %}
                        <option value="3">秋季学期</option>
                        {% endif %}
                    </select>
                </div>
            </div>
        </div>
        <br>
        <h3>教师信息-旧值</h3>
        <table class="table table-hover table-striped">
            <thead><tr><td>工号</td><td>主讲学时</td></tr></thead>
            <tbody>
            {% for te in te_list %}
            <tr><td>{{te.工号}}</td><td>{{te.承担学时}}</td></tr>
            {% endfor %}
            </tbody>
        </table>
        <h3>教师信息-新值(必填）</h3>
        <div class="form-group">
            <div id="teachers-container">
                <div class="teacher-form">
                    <div class="row">
                        <div class="col-md-3"><input type="text" name="0_id" placeholder="工号:xxxxx" required
                                                     class="form-control"></div>
                        <div class="col-md-3"><input type="number" name="0_time" placeholder="承担学时:数字" required
                                                     class="form-control"></div>
                    </div>
                </div>
            </div>
            <input type="hidden" id="form-count-field" name="form_count" value="">
            <br>
            <!-- 添加/删除教师按钮 -->
            <button type="button" id="add-teacher" class="btn btn-primary">添加教师</button>
            <button type="button" id="remove-teacher" class="btn btn-primary">删除教师</button>
        </div>
        <br>
        <div class="col-md-3 offset-md-10">
            <button type="button" id="btn-submit" class="btn btn-primary">提交修改</button>
            <button type="reset" class="btn btn-primary">重置</button>
            <a href="/course/search">
                <button type="button" class="btn btn-secondary">返回</button>
            </a>
        </div>
        <br><br>
    </form>
</div>


<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">提交结果</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $('#btn-submit').click(function(){
      $.ajax({
        type: 'POST',
        url: '',
        data: $('#form1').serialize(),
        success: function (result) {
          $('#modal-body').text(result);
          $('#modelId').modal('show');
        },
      });
    });

</script>
<script>
  $(document).ready(function() {
    // 获取教师信息容器和添加/删除按钮
    var teachersContainer = $('.teacher-form');
    var addTeacherButton = $('#add-teacher');
    var removeTeacherButton = $('#remove-teacher');
    var formCountField = $('#form-count-field');
    // 设置初始表单项数量
    formCountField.val(teachersContainer.length);
    // 点击添加按钮时，在表单集合中添加新的表单项
    addTeacherButton.click(function() {
      var formCount = teachersContainer.length;
      var newFormHtml = `
                <div class="teacher-form">
                    <div class="row">
                    <div class="col-md-3"><input type="text" name="${formCount}_id" placeholder="工号:xxxxx" required class="form-control"></div>
                    <div class="col-md-3"><input type="number" name="${formCount}_time" placeholder="承担学时:数字" required class="form-control"></div>
                    </div>
                </div>
      `;
      teachersContainer.parent().append(newFormHtml);
      teachersContainer = $('.teacher-form');
      formCountField.val(teachersContainer.length);
    });

    // 点击删除按钮时，移除最后一个表单项
    removeTeacherButton.click(function() {
      var formCount = teachersContainer.length;
      if (formCount > 1) {
        teachersContainer.last().remove();
        teachersContainer = $('.teacher-form');
        formCountField.val(teachersContainer.length);
      }
    });
  });

</script>
<div class="bottom-center"><p class="mt-5 mb-3 text-muted">zxy&copy; 2023</p></div>

</body>
</html>
