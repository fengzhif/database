<!doctype html>
<html lang="en">
<head>
    <title>新建论文信息</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <style>
    .bottom-center {
      position: fixed;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      text-align: center;
    }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/index">主页</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/paper/search" style="color: blue;">论文发表</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/project/search" style="color: green;">项目承担</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/course/search" style="color: green;">课程主讲</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="" style="color: green;">查询统计</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <br><br>
    <h1>新建论文信息</h1><br>
    <form action="" method="post" id="form1">
        {% csrf_token %}
        <h3>教师信息</h3>
        <div class="form-group">
            <div class="row">
                <div class="col-md-4">
                    <label>工号</label>
                    <input type="text" name="工号" class="form-control" placeholder="格式:xxxxx">
                </div>
                <div class="col-md-4">
                    <label>排名</label>
                    <input type="number" name="排名" class="form-control" placeholder="请填写数字">
                </div>
                <div class="col-md-4">
                    <label>是否通讯作者</label>
                    <select name="是否通讯作者" class="form-control">
                        <option value="1">是</option>
                        <option value="0">不是</option>
                    </select>
                </div>
            </div>
        </div>
        <br>
        <h3>论文信息</h3>
        <div class="form-group">
            <div class="row">
                <div class="col-md-6">
                    <label>论文名称</label>
                    <input type="text" name="论文名称" class="form-control">
                </div>
                <div class="col-md-6">
                    <label>论文序号</label>
                    <input type="text" name="序号" class="form-control" placeholder="格式:xxxxx">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>发表源</label>
                    <input type="text" name="发表源" class="form-control" placeholder="">
                </div>
                <div class="col-md-6">
                    <label>发表年份</label>
                    <input type="text" name="发表年份" class="form-control" placeholder="">
                </div>

                <div class="col-md-6">
                    <label>论文类型</label>
                    <select name="类型" class="form-control">
                        <option value="1">full paper</option>
                        <option value="2">short paper</option>
                        <option value="3">poster paper</option>
                        <option value="4">demo paper</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label>论文级别</label>
                    <select name="级别" class="form-control">
                        <option value="1">CCF-A</option>
                        <option value="2">CCF-B</option>
                        <option value="3">CCF-C</option>
                        <option value="4">中文CCF-A</option>
                        <option value="5">中文CCF-B</option>
                        <option value="6">无级别</option>
                    </select>
                </div>
            </div>
        </div>
        <br>
        <div class="col-md-3 offset-md-10">
            <button type="button" id="btn-submit" class="btn btn-primary">提交</button>
            <button type="reset" class="btn btn-primary">重置</button>
            <a href="/paper/search">
                <button type="button" class="btn btn-secondary">返回</button>
            </a>
        </div>
    </form>
</div>


<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">提交结果</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $('#btn-submit').click(function(){
      $.ajax({
        type: 'POST',
        url: '',
        data: $('#form1').serialize(),
        success: function (result) {
          $('#modal-body').text(result);
          $('#modelId').modal('show');
        },
      });
    });



</script>
<div class="bottom-center"><p class="mt-5 mb-3 text-muted">zxy&copy; 2023</p></div>

</body>
</html>
